<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Modifier Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="file"],
        input[type="range"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        
        input[type="range"] {
            cursor: pointer;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Modifier</h1>
        
        <div class="form-group">
            <label for="audioFile">Upload de √Åudio:</label>
            <input type="file" id="audioFile" accept="audio/*">
        </div>
        
        <div class="form-group">
            <label for="volume">Volume: <span id="volumeValue">100</span>%</label>
            <input type="range" id="volume" min="0" max="200" value="100">
        </div>
        
        <div class="form-group">
            <label for="speed">Velocidade: <span id="speedValue">1</span>x</label>
            <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
        </div>
        
        <button id="playBtn">Reproduzir</button>
        <button id="stopBtn">Parar</button>
        <button id="downloadBtn">Baixar</button>
        
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="./audio-modifier.js"></script>
</body>
</html>
